<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopupBtn">&times;</span>
            <form id="bookForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="author">Producer:</label>
                <input type="text" id="producer" name="producer" required>
    
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" pattern="\d{4}" title="Please enter exactly 4 digits" required>
    
                <label for="producer">Rating:</label>
                <input type="text" id="rating" name="rating" required>
    
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
    
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept='.jpeg, .png, .jpg'>
    
                <button type="button" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>
    <div class="header">
        <h1 class="mov">Movies</h1>
        <button class="btn" id = "openPopupBtn">Add Movie</button>
    </div>
    <div id ="editPopup">
        <div class="popup-content">
            <span class="close" id="closeEditPopupBtn">&times;</span>
            <form id="editForm">
                <label for="name">Name:</label>
                <input type="text" id="editName" name="name" required>
    
                <label for="author">Producer:</label>
                <input type="text" id="editProducer" name="producer" required>
    
                <label for="year">Year:</label>
                <input type="text" id="editYear" name="year" pattern="\d{4}" title="Please enter exactly 4 digits" required>
    
                <label for="producer">Rating:</label>
                <input type="text" id="editRating" name="rating" required>
    
                <label for="genre">Genre:</label>
                <input type="text" id="editGenre" name="genre" required>
    
                <label for="photo">Photo:</label>
                <input type="file" id="editPhoto" name="photo" accept='.jpeg, .png, .jpg'>
    
                <button type="button" id="editSubmitBtn">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="container" id = "container">
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
